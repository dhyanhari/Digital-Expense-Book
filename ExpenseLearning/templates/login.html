{% extends 'base.html' %}

{% block navbar %}{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    /* ================= AUTH CONTAINER ================= */
    .auth-box {
        width: 380px;
        margin: 90px auto;
        padding: 35px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    /* ================= HEADING ================= */
    .auth-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 600;
        color: #1f2937;
    }

    /* ================= ERROR MESSAGES ================= */
    .auth-box p {
        background-color: #fee2e2;
        color: #991b1b;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: center;
    }

    /* ================= INPUTS ================= */
    .auth-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .auth-box input::placeholder {
        color: #9ca3af;
    }

    /* ================= FOCUS EFFECT ================= */
    .auth-box input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* ================= BUTTON ================= */
    .auth-box button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2563eb, #06b6d4);
        border: none;
        border-radius: 10px;
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .auth-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    /* ================= LINK ================= */
    .auth-box a {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-box a:hover {
        text-decoration: underline;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 500px) {
        .auth-box {
            width: 95%;
            padding: 25px;
        }
    }
</style>

<div class="auth-box">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <a href="{% url 'register' %}">Create new account</a>
</div>

{% endblock %}
