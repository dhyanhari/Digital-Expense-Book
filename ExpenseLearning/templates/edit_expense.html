{% extends 'base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}

<style>
    /* ================= FORM CONTAINER ================= */
    .form-box {
        width: 440px;
        margin: 40px auto;
        padding: 35px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    /* ================= HEADING ================= */
    .form-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 22px;
        font-weight: 600;
        color: #1f2937;
    }

    /* ================= ERROR MESSAGES ================= */
    .form-box p {
        background-color: #fee2e2;
        color: #991b1b;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: center;
    }

    /* ================= LABELS ================= */
    .form-box label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #374151;
    }

    /* ================= INPUTS ================= */
    .form-box input,
    .form-box select,
    .form-box textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .form-box textarea {
        resize: vertical;
        min-height: 90px;
    }

    /* ================= FOCUS EFFECT ================= */
    .form-box input:focus,
    .form-box select:focus,
    .form-box textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* ================= BUTTON ================= */
    .form-box button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #2563eb, #06b6d4);
        border: none;
        border-radius: 10px;
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .form-box button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    /* ================= BACK LINK ================= */
    .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 600px) {
        .form-box {
            width: 95%;
            padding: 25px;
        }
    }
</style>

<div class="form-box">
    <h2>Edit Expense</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Category</label>
        <select name="category">
            <option value="">All</option>
            <option value="Food" {% if selected_food %}selected{% endif %}>Food</option>
            <option value="Travel" {% if selected_travel %}selected{% endif %}>Travel</option>
            <option value="Shopping" {% if selected_shopping %}selected{% endif %}>Shopping</option>
            <option value="Rent" {% if selected_rent %}selected{% endif %}>Rent</option>
            <option value="Others" {% if selected_others %}selected{% endif %}>Others</option>
        </select>

        <label>Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required>

        <label>Description</label>
        <textarea name="description">{{ expense.description }}</textarea>

        <button type="submit">Update Expense</button>
    </form>

    <a class="back-link" href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>
</div>

{% endblock %}

    <option value="Food" {% if selected_food %}selected{% endif %}>Food</option>
    <option value="Travel" {% if selected_travel %}selected{% endif %}>Travel</option>
    <option value="Shopping" {% if selected_shopping %}selected{% endif %}>Shopping</option>
    <option value="Rent" {% if selected_rent %}selected{% endif %}>Rent</option>
    <option value="Others" {% if selected_others %}selected{% endif %}>Others</option>
</select>
